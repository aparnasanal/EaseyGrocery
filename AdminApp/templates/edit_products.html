<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title mb-5">Add Product</h4>
                    <form class="forms-sample" method="post" action="{% url 'update_products' pro_id=pro.id %}"
                    enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputUsername1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1"
                               placeholder="Product Name" name="pname" value="{{ pro.ProductName }}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputUsername1">Category Name</label>
                            <select class="form-control" name="cname">
                                {% for i in cat %}
                                <option
                                {% if i.CategoryName == pro.Category_Name %}
                                selected
                                {% endif %}
                                >
                                    {{ i.CategoryName }}
                                </option>
                                {% endfor %}
                            </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Price</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Price"
                               name="price" value="{{ pro.Price }}">
                      </div>
                      <div class="form-group">
                        <label>Description</label>
                          <textarea class="form-control" name="desc" placeholder="Description">{{ pro.P_Description }}</textarea>
                      </div>
                      <div class="form-group mb-5">
                        <label for="exampleInputConfirmPassword1">Upload Image</label>
                          <img src="{{ pro.ProductImage.url }}" height="60px" width="60px">
                        <input type="file" class="form-control" id="exampleInputConfirmPassword1" name="p_img">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
